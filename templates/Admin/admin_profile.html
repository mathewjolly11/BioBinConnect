{% extends "Admin/base.html" %}
{% load static %}
{% block content %}
<!-- SweetAlert2 CDN -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!-- START CONTENT -->
<section id="main-content" class=" ">
    <section class="wrapper main-wrapper">
        <div class="col-lg-8 offset-lg-2">
            <section class="box ">
                <header class="panel_header">
                    <h2 class="title text-center">Admin Profile</h2>
                </header>
                <div class="content-body">
                    <div class="row justify-content-center">
                        <div class="col-md-8">
                            <div class="card">
                                <div class="card-body">
                                    <div class="text-center mb-4">
                                        <img src="{% static 'backend/assets/images/adminlogo.jpg' %}" 
                                             class="img-fluid rounded-circle" 
                                             style="width: 120px; height: 120px;">
                                        <h3 class="mt-3">Administrator</h3>
                                        <p class="text-muted">System Administrator</p>
                                    </div>
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p class="mb-0">Full Name:</p>
                                        </div>
                                        <div class="col-sm-8">
                                            <p class="text-muted mb-0">Administrator</p>
                                        </div>
                                    </div>
                                    <hr>
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p class="mb-0">Role:</p>
                                        </div>
                                        <div class="col-sm-8">
                                            <p class="text-muted mb-0">System Administrator</p>
                                        </div>
                                    </div>
                                    <hr>
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p class="mb-0">Status:</p>
                                        </div>
                                        <div class="col-sm-8">
                                            <span class="badge badge-success">Active</span>
                                        </div>
                                    </div>
                                    <hr>
                                    
                                    <div class="row">
                                        <div class="col-sm-4">
                                            <p class="mb-0">Permissions:</p>
                                        </div>
                                        <div class="col-sm-8">
                                            <p class="text-muted mb-0">Full Administrative Access</p>
                                        </div>
                                    </div>
                                    
                                    <div class="text-center mt-4">
                                        <a href="{% url 'admin_index' %}" class="btn btn-primary">Back to Dashboard</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </section>
</section>
<!-- END CONTENT -->

{% endblock %}
