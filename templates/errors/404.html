{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found | BioBinConnect</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
        position: relative;
        background: linear-gradient(
          135deg,
          #047857 0%,
          #0d9488 50%,
          #14b8a6 100%
        );
      }

      /* Subtle grain texture overlay */
      body::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        opacity: 0.03;
        pointer-events: none;
      }

      /* Vignette effect */
      body::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: radial-gradient(
          circle at center,
          transparent 0%,
          rgba(0, 0, 0, 0.3) 100%
        );
        pointer-events: none;
      }

      /* Floating particles */
      .particles {
        position: absolute;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }

      .particle {
        position: absolute;
        width: 3px;
        height: 3px;
        background: rgba(255, 255, 255, 0.4);
        border-radius: 50%;
        animation: particleRise 20s infinite ease-in;
      }

      @keyframes particleRise {
        0% {
          transform: translateY(100vh) translateX(0);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) translateX(50px);
          opacity: 0;
        }
      }

      /* Main container */
      .container {
        text-align: center;
        color: white;
        z-index: 10;
        position: relative;
        padding: 60px 40px;
      }

      /* Trash icon - minimal and floating */
      .icon-wrapper {
        margin-bottom: 50px;
        animation: iconFloat 3s ease-in-out infinite;
      }

      @keyframes iconFloat {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-15px);
        }
      }

      .trash-icon {
        font-size: 80px;
        color: white;
        filter: drop-shadow(0 10px 20px rgba(0, 0, 0, 0.2));
        opacity: 0.95;
      }

      /* Large glowing 404 */
      .error-code {
        font-size: 200px;
        font-weight: 800;
        line-height: 1;
        margin-bottom: 40px;
        letter-spacing: -8px;
        color: rgba(255, 255, 255, 0.85);
        text-shadow: 0 0 60px rgba(255, 255, 255, 0.9),
          0 0 100px rgba(16, 185, 129, 0.7), 0 0 140px rgba(16, 185, 129, 0.5),
          0 4px 20px rgba(0, 0, 0, 0.3);
        user-select: none;
      }

      /* Heading */
      h1 {
        font-size: 48px;
        font-weight: 700;
        margin-bottom: 20px;
        letter-spacing: -0.5px;
      }

      /* Subtitle with recycle icon */
      .subtitle {
        font-size: 22px;
        font-weight: 400;
        margin-bottom: 50px;
        opacity: 0.9;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .subtitle i {
        font-size: 24px;
      }

      /* Glassmorphic buttons */
      .buttons {
        display: flex;
        gap: 20px;
        justify-content: center;
        flex-wrap: wrap;
        margin-bottom: 60px;
      }

      .btn {
        padding: 16px 40px;
        font-size: 16px;
        font-weight: 600;
        text-decoration: none;
        border-radius: 12px;
        transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        display: inline-flex;
        align-items: center;
        gap: 10px;
        cursor: pointer;
        border: none;
        font-family: "Inter", sans-serif;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
      }

      .btn-primary {
        background: #84cc16;
        color: white;
        border: 1px solid #84cc16;
        box-shadow: 0 8px 24px rgba(132, 204, 22, 0.4);
      }

      .btn-primary:hover {
        background: #65a30d;
        border-color: #65a30d;
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(132, 204, 22, 0.6);
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.15);
        color: white;
        border: 2px solid rgba(255, 255, 255, 0.4);
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.1);
      }

      .btn-secondary:hover {
        background: rgba(255, 255, 255, 0.25);
        border-color: rgba(255, 255, 255, 0.6);
        transform: translateY(-2px);
        box-shadow: 0 12px 32px rgba(0, 0, 0, 0.15);
      }

      /* Footer */
      .footer {
        font-size: 14px;
        opacity: 0.7;
        font-weight: 400;
      }

      .footer i {
        margin-right: 6px;
        opacity: 0.8;
      }

      /* Responsive */
      @media (max-width: 768px) {
        .error-code {
          font-size: 140px;
          letter-spacing: -4px;
        }

        h1 {
          font-size: 36px;
        }

        .subtitle {
          font-size: 18px;
        }

        .trash-icon {
          font-size: 60px;
        }

        .container {
          padding: 40px 20px;
        }

        .buttons {
          flex-direction: column;
          width: 100%;
          max-width: 350px;
          margin: 0 auto 60px;
        }

        .btn {
          width: 100%;
          justify-content: center;
        }
      }

      /* Smooth entrance animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .icon-wrapper {
        animation: fadeInUp 0.6s ease-out 0.2s both,
          iconFloat 3s ease-in-out 0.8s infinite;
      }

      .error-code {
        animation: fadeInUp 0.8s ease-out 0.2s both;
      }

      h1 {
        animation: fadeInUp 1s ease-out 0.4s both;
      }

      .subtitle {
        animation: fadeInUp 1.2s ease-out 0.6s both;
      }

      .buttons {
        animation: fadeInUp 1.4s ease-out 0.8s both;
      }

      .footer {
        animation: fadeInUp 1.6s ease-out 1s both;
      }
    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div class="particles"></div>

    <div class="container">
      <!-- BioBin Logo -->
      <div
        class="logo-wrapper"
        style="margin-bottom: 40px; animation: fadeInUp 0.4s ease-out"
      >
        <img
          src="{% static 'frontend/images/logo-white.webp' %}"
          alt="BioBinConnect"
          style="
            max-width: 200px;
            height: auto;
            filter: drop-shadow(0 4px 12px rgba(0, 0, 0, 0.3));
          "
        />
      </div>

      <!-- Minimal trash bin icon -->
      <div class="icon-wrapper">
        <i class="fas fa-trash-alt trash-icon"></i>
      </div>

      <!-- Large glowing 404 -->
      <div class="error-code">404</div>

      <!-- Heading -->
      <h1>Oops! Page Not Found</h1>

      <!-- Subtitle with recycle icon -->
      <p class="subtitle">
        This page has been composted!
        <i class="fas fa-recycle"></i>
      </p>

      <!-- Glassmorphic buttons -->
      <div class="buttons">
        <a href="{% url 'guest_index' %}" class="btn btn-primary">
          <i class="fas fa-home"></i>
          Back to Home
        </a>
        <a href="javascript:history.back()" class="btn btn-secondary">
          <i class="fas fa-arrow-left"></i>
          Go Back
        </a>
      </div>

      <!-- Footer -->
      <div class="footer">
        <i class="fas fa-leaf"></i>
        BioBinConnect - Sustainable Waste Management
      </div>
    </div>

    <script>
      // Create subtle floating particles
      const particlesContainer = document.querySelector(".particles");
      const particleCount = 30;

      for (let i = 0; i < particleCount; i++) {
        const particle = document.createElement("div");
        particle.className = "particle";
        particle.style.left = Math.random() * 100 + "%";
        particle.style.animationDelay = Math.random() * 20 + "s";
        particle.style.animationDuration = Math.random() * 10 + 15 + "s";
        particlesContainer.appendChild(particle);
      }
    </script>
  </body>
</html>
